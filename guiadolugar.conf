<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName guiadolugar.localhost
	ServerAlias guiadolugar.localhost
	DocumentRoot /var/www/guiadolugar/app/webroot
	<Directory /var/www/guiadolugar/app/webroot>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
